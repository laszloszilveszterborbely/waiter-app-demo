<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Asztalfoglalás módosítása</title>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<form id="reservation-edit-form" th:action="@{/reservation/update}" method="post">
			<input type="hidden" th:value="${reservation.id}" name="id">
			
			<label for="date">Dátum:</label>
			<input type="date" id="date" name="date" th:value="${reservation.date}"><br>
			
			<label for="time">Időpont:</label>
			<input type="time" id="time" name="time" th:value="${reservation.time}"><br>
			
			<label for="name">Név:</label>
			<input type="text" id="name" name="name" th:value="${reservation.name}"><br>

			<label for="phoneNumber">Telefonszám:</label>
			<input type="number" id="phoneNumber" name="phoneNumber" th:value="${reservation.phoneNumber}"><br>

			<label for="numberOfPeople">Létszám:</label>
			<input type="number" id="numberOfPeople" name="numberOfPeople" th:value="${reservation.numberOfPeople}"><br>

			<label for="occasion">Rendezvény jellege:</label>
			<input type="text" id="occasion" name="occasion" th:value="${reservation.occasion}"><br>

			<label for="tableNumber">Asztal:</label>
			<input type="text" id="tableNumber" name="tableNumber" th:value="${reservation.tableNumber}"><br>

			<label for="isPayDeposit">Előleget fizetve?</label>
			<input type="checkbox" id="isPayDeposit" name="isPayDeposit" th:checked="${reservation.isPayDeposit}"><br>

			<label for="isOrderedMeal">Ételrendelés leadva?</label>
			<input type="checkbox" id="isOrderedMeal" name="isOrderedMeal" th:checked="${reservation.isOrderedMeal}"><br>

			<label for="needHighChair">Etetőszékre szükség lesz?</label>
			<input type="checkbox" id="needHighChair" name="needHighChair" th:checked="${reservation.needHighChair}"><br>

			<label for="isThereCake">Tortát hoz?</label>
			<input type="checkbox" id="isThereCake" name="isThereCake" th:checked="${reservation.isThereCake}"><br>

			<label for="notes">Megjegyzés:</label>
			<input type="text" id="notes" name="notes" th:value="${reservation.notes}"><br>

			<label for="courses">Ételrendelés:</label>
			<input type="text" id="courses" name="courses" th:value="${reservation.courses}"><br>

			<label for="monogram">Módosította:</label>
			<input type="text" id="monogram" name="monogram" required /><br>

			<button type="submit">Mentés</button>
			<button onclick="history.back()">Vissza</button>
		</form>
	</body>
</html>
